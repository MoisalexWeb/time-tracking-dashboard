<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
  
    <title>Frontend Mentor | Time tracking dashboard</title>

<body>

    <main>
        <section class="cards__container">
            <div class="card card--main">
                <div class="card__person">
                    <img src="images/image-jeremy.png" alt="Jeremy icon" class="card__person-img">
                    <div class="card__person__texts">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="card__links">
                    <a href="#" class="btn-data" data-change="Daily">Daily</a>
                    <a href="#" class="btn-data active" data-change="Weekly">Weekly</a>
                    <a href="#" class="btn-data" data-change="Monthly">Monthly</a>
                </div>
            </div>

            <article class="card card--work">
                <div class="card__background"></div>

                <div class="card__content">
                     <header class="card__content__header">
                        <h2 class="card__content__header-title">Work</h2>
                        <button class="card__content__header__button">
                            <img src="images/icon-ellipsis.svg" alt=" ">
                        </button>
                    </header>
                    <div class="card__content__texts">
                        <h3 class="card__content__texts-title" data-section="work" data-text="hours">32hrs</h3>
                        <p class="card__content__texts-paragraph" data-section="work" data-text="previous">Previous - 36hrs</p>
                    </div>
                </div>
            </article>

            <article class="card card--play">
                <div class="card__background"></div>

                <div class="card__content">
                     <header class="card__content__header">
                        <h2 class="card__content__header-title">Play</h2>
                        <button class="card__content__header__button">
                            <img src="images/icon-ellipsis.svg" alt=" ">
                        </button>
                    </header>
                    <div class="card__content__texts">
                        <h3 class="card__content__texts-title" data-section="play" data-text="hours">10hrs</h3>
                        <p class="card__content__texts-paragraph" data-section="play" data-text="previous">Previous - 8hrs</p>
                    </div>
                </div>
            </article>

            <article class="card card--study">
                <div class="card__background"></div>

                <div class="card__content">
                     <header class="card__content__header">
                        <h2 class="card__content__header-title">Study</h2>
                        <button class="card__content__header__button">
                            <img src="images/icon-ellipsis.svg" alt=" ">
                        </button>
                    </header>
                    <div class="card__content__texts">
                        <h3 class="card__content__texts-title" data-section="study" data-text="hours">4hrs</h3>
                        <p class="card__content__texts-paragraph" data-section="study" data-text="previous">Previous - 7hrs</p>
                    </div>
                </div>
            </article>

            <article class="card card--exercise">
                <div class="card__background"></div>

                <div class="card__content">
                     <header class="card__content__header">
                        <h2 class="card__content__header-title">Exercise</h2>
                        <button class="card__content__header__button">
                            <img src="images/icon-ellipsis.svg" alt=" ">
                        </button>
                    </header>
                    <div class="card__content__texts">
                        <h3 class="card__content__texts-title" data-section="exercise" data-text="hours">4hrs</h3>
                        <p class="card__content__texts-paragraph" data-section="exercise"  data-text="previous">Previous - 5hrs</p>
                    </div>
                </div>
            </article>

            <article class="card card--social">
                <div class="card__background"></div>

                <div class="card__content">
                     <header class="card__content__header">
                        <h2 class="card__content__header-title">Social</h2>
                        <button class="card__content__header__button">
                            <img src="images/icon-ellipsis.svg" alt=" ">
                        </button>
                    </header>
                    <div class="card__content__texts">
                        <h3 class="card__content__texts-title" data-section="social" data-text="hours">5hrs</h3>
                        <p class="card__content__texts-paragraph" data-section="social"  data-text="previous">Previous - 10hrs</p>
                    </div>
                </div>
            </article>

            <article class="card card--self-care">
                <div class="card__background"></div>
                <div class="card__content">
                     <header class="card__content__header">
                        <h2 class="card__content__header-title">Self Care</h2>
                        <button class="card__content__header__button">
                            <img src="images/icon-ellipsis.svg" alt=" ">
                        </button>
                    </header>
                    <div class="card__content__texts">
                        <h3 class="card__content__texts-title" data-section="self-care"  data-text="hours">2hrs</h3>
                        <p class="card__content__texts-paragraph" data-section="self-care" data-text="previous">Previous - 2hrs</p>
                    </div>
                </div>
            </article>

        </section>
    </main>
    <script src="js/main.js"></script>
</body>
